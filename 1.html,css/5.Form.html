    <!-- form s -->
    <h2>Information data form</h2>
    <form action="function">
        <!-- label:for giving any title or label -->
        <label for="text">Name</label>

        <br>
        <br>
        <br>
        <!-- radio type is for selecting one item and here name should be same  -->
        <label for="">Gender</label>
        <input type="radio" name="gender" >
        <label for="">Male</label>
        <input type="radio" name="gender" >
        <label for="">FeMale</label>
        <input type="radio" name="gender" >
        <label for="">other</label>
        <br>
        <br>
        <br>
        <!-- select is for dropdown options and it will come with option tag -->
        <h2 style="display:inline-block">courses</h2>
        <select name="Courses" id="">

            <option value="">Css</option>
            <option value="">Js</option>
        </select>
        <br><br>
        <!-- checkbox is for selecting multiple otpion,type must be mention as checkbox -->
        <label for="">Courses:</label>

        <input type="checkbox" name="" id="HTML">
        <label for="">css</label>
        <input type="checkbox" name="" id="HTML">
        <label for="">js</label>
